apply plugin: 'java'
apply plugin: 'application'

repositories {
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'
    compile 'nz.ac.waikato.cms.weka:weka-stable:3.6.13'
}

// Define the main class for the application
mainClassName = 'Tester'

task cluster(type: JavaExec, dependsOn: build) {
    if (project.hasProperty('algorithm')) {
        args(project.property('algorithm').toString().split(","))
    }
    main = mainClassName
    classpath = sourceSets.main.runtimeClasspath
}

configure(cluster) {
    group = 'Run'
    description = 'Execute tester method with the supplied arguments'
}